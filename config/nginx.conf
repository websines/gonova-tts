# nginx Load Balancer for Voice Agent Services
#
# Frontend ports:
#   - 8000: ASR service (routes to 4 instances)
#   - 8003: TTS service (routes to 4 instances)

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;  # Support many concurrent connections
    use epoll;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # WebSocket settings
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ASR Service Load Balancer
    upstream asr_backend {
        least_conn;  # Route to instance with fewest connections

        # 2 ASR instances on GPU 0
        server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8011 max_fails=3 fail_timeout=30s;

        keepalive 64;  # Keep connections alive
    }

    # TTS Service Load Balancer
    upstream tts_backend {
        least_conn;  # Route to instance with fewest connections

        # 2 TTS instances on GPU 1
        server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8012 max_fails=3 fail_timeout=30s;

        keepalive 64;
    }

    # ASR Frontend (Port 8000)
    server {
        listen 8000;
        server_name _;

        # WebSocket endpoint
        location /v1/stream/asr {
            proxy_pass http://asr_backend;

            # WebSocket headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Preserve client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-lived connections
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable buffering for streaming
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://asr_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://asr_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # TTS Frontend (Port 8003)
    server {
        listen 8003;
        server_name _;

        # WebSocket endpoint
        location /v1/stream/tts {
            proxy_pass http://tts_backend;

            # WebSocket headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Preserve client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for long-lived connections
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable buffering for streaming
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Metrics endpoint
        location /metrics {
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # Combined health check (optional)
    server {
        listen 8080;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
