# Production nginx config with SSL for TTS service
# tts.gonova.one -> TTS service

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # WebSocket settings
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # TTS Service Load Balancer
    upstream tts_backend {
        least_conn;
        server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8012 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # TTS Service - tts.gonova.one
    server {
        listen 80;
        server_name tts.gonova.one;

        # Redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name tts.gonova.one;

        # SSL certificates (will be generated by certbot)
        ssl_certificate /etc/letsencrypt/live/tts.gonova.one/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tts.gonova.one/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # WebSocket endpoint
        location /v1/stream/tts {
            proxy_pass http://tts_backend;

            # WebSocket headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Preserve client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable buffering
            proxy_buffering off;
        }

        # Health check
        location /health {
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Metrics
        location /metrics {
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # Status endpoint
    server {
        listen 8080;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
