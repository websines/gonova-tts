# nginx config for Cloudflare (no SSL needed on origin)
# Cloudflare handles SSL termination

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # WebSocket settings
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Trust Cloudflare IPs
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # ASR Service Load Balancer
    upstream asr_backend {
        least_conn;
        server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8011 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # TTS Service Load Balancer
    upstream tts_backend {
        least_conn;
        server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
        server 127.0.0.1:8012 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    # ASR Service - asr.gonova.one
    server {
        listen 80;
        server_name asr.gonova.one;

        # WebSocket endpoint
        location /v1/stream/asr {
            proxy_pass http://asr_backend;

            # WebSocket headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Preserve client info from Cloudflare
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable buffering
            proxy_buffering off;
        }

        # Health check
        location /health {
            proxy_pass http://asr_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Metrics
        location /metrics {
            proxy_pass http://asr_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # TTS Service - tts.gonova.one
    server {
        listen 80;
        server_name tts.gonova.one;

        # WebSocket endpoint
        location /v1/stream/tts {
            proxy_pass http://tts_backend;

            # WebSocket headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Preserve client info from Cloudflare
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable buffering
            proxy_buffering off;
        }

        # Health check
        location /health {
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Metrics
        location /metrics {
            proxy_pass http://tts_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # Status endpoint
    server {
        listen 8080;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
